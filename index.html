<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="row">
      <div class="column">
        <div class="card">
          <img src="images/rock-200x187.png" alt="Avatar" style="width: 100%" />
          <div class="container">
            <button onclick="play('rock')">Rock</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img
            src="images/paper-200x187.png"
            alt="Avatar"
            style="width: 100%"
          />
          <div class="container">
            <button onclick="play('paper')">Paper</button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <img
            src="images/scissors-200x187.png"
            alt="Avatar"
            style="width: 100%"
          />
          <div class="container">
            <button onclick="play('scissors')">Scissors</button>
          </div>
        </div>
      </div>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
